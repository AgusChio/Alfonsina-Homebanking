<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
	<link rel="stylesheet" type="text/css" href="./Assets/Styles/main.css">
	<link rel="stylesheet" type="text/css" href="./Assets/Styles/util.css">
	<link rel="shortcut icon" href="./Assets/Images/arrow-right-to-bracket-solid.png" type="image/x-icon">
	<title>Alfonsina Homebanking || Login</title>
</head>
<body>
	<div class="bg-back">
		<button onclick="history.back()" class="button-back">Go Back</button> 
	</div>
	<div class="limiter" id="app">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./Assets/Images/image-login.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" v-model="inputEmail">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa-solid fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" v-model="inputPassword">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" @click.prevent="loadSingIn">
							Login
						</button>

						<div class="m-2">
							<p>{{alert}}</p>
						</div>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="./registration.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JavaScript/login.js"></script>
</body>
</html>
