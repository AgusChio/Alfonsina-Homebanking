<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Styles/styleManager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>New-Loans</title>
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-light mb-5">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./manager.html">Alfonsina Hombanking</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./manager.html">Manager</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./new-Loan.html">New Loans</a>
                            </li>
                            <li class="nav-item">
                                <a @click="logOut">
                                    <span class="nav-link">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="d-flex justify-content-center">
            <form class="ms-4">
                <div class="mb-3">
                    <label class="fs-5 me-2 fw-bold" for="name">Name Loan:</label>
                    <input type="text" id="name" v-model="nameLoan">
                </div>
                <div class="mb-3">
                    <label class="fs-5 me-2 fw-bold" for="amount">Max Amount:</label>
                    <input type="number" id="amount" v-model="maxAmount">
                </div>
                <div>
                    <label class="fs-5 me-2 mb-2 fw-bold" for="interesPercentaje">Interest Percentaje:</label>
                    <input class="me-3" type="number" id="interesPercentaje" name="interesPercentaje"
                        v-model="interesPercentaje">
                </div>
                <div>
                    <p class="fs-5 me-2 fw-bold">Choose the payments:</p>
                    <div class="d-flex flex-wrap">
                        <div>
                            <label class="me-2 fs-5" for="6">6</label>
                            <input class="me-3" type="checkbox" value="6" id="6" name="check"
                                v-model="paymentArraySelected">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="12">12</label>
                            <input class="me-3" type="checkbox" value="12" id="12" name="check"
                                v-model="paymentArraySelected">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="24">24</label>
                            <input class="me-3" type="checkbox" value="24" id="24" name="check"
                                v-model="paymentArraySelected">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="36">36</label>
                            <input class="me-3" type="checkbox" value="36" id="36" name="check"
                                v-model="paymentArraySelected">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="48">48</label>
                            <input class="me-3" type="checkbox" value="48" id="48" name="check"
                                v-model="paymentArraySelected">
                        </div>

                        <div>
                            <label class="me-2 fs-5" for="60">60</label>
                            <input class="me-3" type="checkbox" value="60" id="60" name="check"
                                v-model="paymentArraySelected">
                        </div>
                    </div>
                    <button @click.prevent="newLoan" class="btn btn-primary mt-3 fw-bold">Create new Loan</button>
                </div>
            </form>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JavaScript/manager.js"></script>
</body>

</html>
